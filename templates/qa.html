<!DOCTYPE html>
<html>
<head>
<title>英雄联盟攻略小助手</title>

<!-- 使用Bootstrap美化页面 -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<style>
/* 图片样式 */
img {
  width: 100%;
  max-width: 300px;
  height: auto;
  margin: 20px 0;
}

.question-box {
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px #ccc; 
}

.answer-box {
  margin-top: 30px;
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px #ccc;
}
</style>

</head>

<body>

<!-- 网页导航栏 -->

<nav class="navbar navbar-expand-lg navbar-light bg-light">
 <a class="navbar-brand" href="#">智能问答</a>
</nav>

<!-- 提问区域 -->

<div class="question-box">
  <h3>我要提问</h3>
  <form>
    <div class="form-group">
      <label>请在此处输入您的问题:</label>
      <textarea class="form-control" rows="5" placeholder="请输入您的问题"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">提交问题</button>
  </form>
</div>

<!-- 相关图片 -->


<!-- 回答区域 -->

<div class="answer-box">
  <h3>回答</h3>
  <div id="answer" class="mt-3">
    问题回答将展示在此处
  </div>
</div>

</body>
</html>
